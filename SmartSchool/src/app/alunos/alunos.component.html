<div class="row">
  
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>    
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>
    
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input formControlName="nome" type="text" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input formControlName="sobrenome" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3">Telefone</label>
        <input formControlName="telefone" type="text" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>  
  
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td><div (click)="alunoSelect(aluno)" class="btn btn-sm btn btn-outline-warning">Detalhe</div></td>
          <td scope="row">{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">          
              <button class="btn btn btn-sm btn-outline-primary" (click)="openModal(template)">Professores</button>
              <button class="btn btn btn-sm btn-outline-danger">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>  
  </div> 
  
  
</div>

<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>   
  </div>
</ng-template>
